<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- CDN example (jsDelivr) -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
<script>dayjs.locale('pt-br')</script>    
</head>
<body>
    <h1>Atividades</h1>
    
    <section>
        
        <form onsubmit="salvarAtividade(event)">


                <div class="div">
                    <input  type="text" name="atividade" placeholder="Digite o nome da Atividade" required>
                         </div>
        
                <div>
                    <select name="dia">
                        <option value="2024-07-19">19 de Julho </option>
                            </select>

                                </div>
        
                <div>
                    <select name="hora">
                        <option value="10:30">10:30</option>
                             </select>

                                 </div>

                <button>Salvar atividade</button>                 
        </form>

    </section>
   
    <script src="src/js/scripts.js"></script>
</body>
</html>
